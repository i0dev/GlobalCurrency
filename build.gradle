plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

group 'com.i0dev.plugin.globalcurrency'
version '1.0.0'

repositories {
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    maven { url 'https://repo.codemc.org/repository/maven-public' }
    maven { url 'https://jitpack.io' }
    flatDir { dirs rootProject.rootDir.getPath() + '/../../../../Dependencies/Java/Bukkit/' }
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.0'

    compileOnly 'me.clip:placeholderapi:2.11.1'
    compileOnly 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    compileOnly 'de.tr7zw:item-nbt-api-plugin:2.11.1'
    compileOnly 'de.tr7zw:item-nbt-api-plugin:2.9.2'

    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

shadowJar {
    archiveBaseName.set(rootProject.getName())
    archiveClassifier.set("")
}


